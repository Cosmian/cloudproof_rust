autogen_warning = "// NOTE: Autogenerated file"
language = "C"
cpp_compat = true
after_includes = """
#define DEFINE_FFI 1
#define DEFINE_BACKEND_FFI
"""

[parse]
exclude = []
extra_bindings = [
  "cloudproof_aesgcm",
  "cloudproof_ecies",
  "cloudproof_findex",
  "cloudproof_fpe",
  "cloudproof_cover_crypt",
  "cosmian_ffi_utils",
]
include = [
  "cloudproof_aesgcm",
  "cloudproof_ecies",
  "cloudproof_findex",
  "cloudproof_fpe",
  "cloudproof_cover_crypt",
  "cosmian_ffi_utils",
]
parse_deps = true

[defines]
"feature = ffi" = "DEFINE_FFI"
"feature = wasm_bindgen" = "DEFINE_WASM"
"feature = python" = "DEFINE_PYTHON"
"feature = backend-rest" = "DEFINE_BACKEND_REST"
"feature = backend-ffi" = "DEFINE_BACKEND_FFI"
"feature = backend-redis" = "DEFINE_BACKEND_REDIS"
"feature = backend-python" = "DEFINE_BACKEND_PYTHON"
"feature = backend-sqlite" = "DEFINE_BACKEND_SQLITE"
"feature = backend-wasm" = "DEFINE_BACKEND_WASM"

"target_os = ios" = "TARGET_OS_IOS"
"target_os = macos" = "TARGET_OS_MACOS"
