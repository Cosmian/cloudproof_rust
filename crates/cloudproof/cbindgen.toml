autogen_warning = "// NOTE: Autogenerated file"
language = "C"
cpp_compat = true
after_includes = """
#define DEFINE_FFI 1
"""

[parse]
exclude = []
extra_bindings = [
  "cloudproof_aesgcm",
  "cloudproof_ecies",
  "cloudproof_findex",
  "cloudproof_fpe",
  "cloudproof_cover_crypt",
  "cosmian_ffi_utils",
]
include = [
  "cloudproof_aesgcm",
  "cloudproof_ecies",
  "cloudproof_findex",
  "cloudproof_fpe",
  "cloudproof_cover_crypt",
  "cosmian_ffi_utils",
]
parse_deps = true

[defines]
"feature = ffi" = "DEFINE_FFI"
"feature = wasm" = "DEFINE_WASM"
"feature = python" = "DEFINE_PYTHON"
"feature = rest-interface" = "DEFINE_REST_INTERFACE"
"feature = sqlite-interface" = "DEFINE_SQLITE_INTERFACE"
"feature = redis-interface" = "DEFINE_REDIS_INTERFACE"

"target_os = ios" = "TARGET_OS_IOS"
"target_os = macos" = "TARGET_OS_MACOS"
