autogen_warning = "// NOTE: Autogenerated file"
language = "C"
cpp_compat = true

[parse]
exclude = []
extra_bindings = [
  "cloudproof_aesgcm",
  "cloudproof_ecies",
  "cloudproof_findex",
  "cloudproof_fpe",
  "cloudproof_cover_crypt",
  "cosmian_ffi_utils",
]
include = [
  "cloudproof_aesgcm",
  "cloudproof_ecies",
  "cloudproof_findex",
  "cloudproof_fpe",
  "cloudproof_cover_crypt",
  "cosmian_ffi_utils",
]
parse_deps = true

[defines]
"feature = cloud" = "DEFINE_CLOUD"
"feature = wasm_bindgen" = "DEFINE_WASM"
"target_os = ios" = "TARGET_OS_IOS"
"target_os = macos" = "TARGET_OS_MACOS"
